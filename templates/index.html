<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartwatch Analyzer App</title>
</head>

<body>
  <h1>Smartwatch Review Analyzer</h1>
  <form action="/analyze" method="POST" enctype="multipart/form-data">
    <label for="file">Upload Review CSV File:</label>
    <input type="file" id="file" name="file" required><br><br>

    <label for="keyword">Enter Keyword to Filter Reviews:</label>
    <input type="text" id="keyword" name="keyword" required><br><br>

    <label for="rating_threshold">Enter Rating Threshold:</label>
    <input type="number" id="rating_threshold" name="rating_threshold" required><br><br>

    <button type="submit">Analyze Reviews</button>
  </form>
</body>

</html>
